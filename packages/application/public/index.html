<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title>YuGiOh Deck-Tool</title>
		<meta
			name="description"
			content="A tool to view deck prices, share and edit decks, create random decks and much more. Maintained by Felix Rilling, Open Source Project"
		/>
		<meta
			name="keywords"
			content="ygo, yugioh, ygopro, deck, deck-tool, deck price"
		/>
		<meta name="author" content="Felix Rilling" />

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
		<style>
			/* Styles here are only required when running the application standalone, not when embedding it */
			body {
				margin: 0;
				padding: 0;
			}

			/* Mirror ygoprodeck.com */
			.standalone-wrapper {
				width: 94%;
				margin: 0 auto;
				max-width: 1220px;
			}
		</style>
	</head>
	<body>
		<div class="standalone-wrapper">
			<div class="deck-tool">
				<header class="deck-tool__header">
					<h1>YuGiOh Deck-Tool</h1>
					<p>
						A tool to view deck prices, share and edit decks, create
						random decks and much more
					</p>
					<p>
						Hint: You can add and remove cards from the deck below
						by dragging cards.
					</p>
				</header>
				<main>
					<noscript>
						<strong
							>We're sorry but this application doesn't work
							properly without JavaScript enabled. Please enable
							it to continue.</strong
						>
					</noscript>

					<div
						id="deckToolApplication"
						class="deck-tool__application"
					></div>
				</main>
				<footer class="deck-tool__footer">
					<p>
						<span
							>Created by
							<a
								href="https://rilling.dev/"
								target="_blank"
								rel="noopener noreferrer"
								>Felix Rilling</a
							>
						</span>
						|
						<span>
							<a
								href="https://github.com/FelixRilling/yugioh-deck-tool"
								target="_blank"
								rel="noopener noreferrer"
								>Project source code</a
							>
						</span>
					</p>
				</footer>
			</div>
		</div>
	</body>
</html>
